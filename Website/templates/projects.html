{% extends "base.html" %} {% block title %}PROJECTS{% endblock %} 

{% block search %}
<h3 style="text-align: center; margin-top: 50px; color: #daac62;font-size: 32px;">PROJECTS</h3>
{% endblock %}



{% block content %}
<link rel="stylesheet" href="static/css/projects.css">

<body>

    <div class="allcourses-wrapper">
      <div class="allCourses-wrapper">
      

        <form method="POST">
          <div class="mb-3">
          <input
            type="text"
            class="form-control"
            id="room_name"
            name="room_name"
            placeholder="Room Name"
          />
        </div>
          <button type="submit" class="btn btn-primary">Create New File</button>
        </form>




        <div class="container text-center">
          <div class="row">


            {% for created_rooms in created_rooms %}
            <div class="col">
                <a href="/session/{{created_rooms.id}}" target="_blank">
                 <img id="img1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/.docx_icon.svg/2048px-.docx_icon.svg.png" />
                 {{created_rooms.room_name}}
                </a>
            </div>
            {% endfor %}


          </div>
        </div>


      </div>  
    </div>
  </body>
  
  <style>
body {
    background-image: url("static/university_background.jpg");
    background-repeat: no-repeat;
    background-attachment: fixed; 
    background-size: cover;
    color:black;
  }
  </style>
  {% endblock %}
