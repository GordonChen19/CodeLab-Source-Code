  <head>
    <link rel="stylesheet" href="{{url_for("static",filename="css/login.css")}}">
  </head>
  
  <body>
    <div class="container">
      <div class="forms-container">
          <div class="signin-signup">
            <!-- SIGN IN -->
              <form action="/login" method="POST" class="sign-in-form">
                  <h2 class="title">Log In</h2>
                  <div class="input-field">
                      <i class="fas fa-user"></i>
                      <input 
                        type="email" 
                        placeholder="email" 
                        name="email"
                        id="email"
                      >
                  </div>
                  <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input 
                      type="password" 
                      placeholder="password" 
                      name="password"
                      id="password"
                    >
                  </div>
                  <input 
                    type="submit" 
                    class="btn solid"
                  >
                  
              </form>
              <!-- SIGN UP -->
              <form action="/sign-up" method="POST" class="sign-up-form" enctype="multipart/form-data">
                  <h2 class="title">Sign Up</h2>
                  
                  <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input 
                      type="text" 
                      placeholder="first name" 
                      id="firstName"
                      name="firstName"
                    >
                  </div>
                  <div class="input-field">
                      <i class="fas fa-envelope"></i>
                      <input 
                        type="email" 
                        placeholder="email" 
                        name="email"
                        id="email"
                      >
                  </div>
                  <div class="input-field">
                      <i class="fas fa-lock"></i>
                      <input 
                        type="password" 
                        placeholder="enter password" 
                        name="password1"
                        id="password1"
                      >
                  </div>  
  
                  <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input 
                      type="password" 
                      placeholder="confirm password" 
                      name="password2"
                      id="password2"
                    >
                  </div>
  
                  <input 
                    type="submit" 
                    class="btn solid"
                    class="signup-btn"
                  >

                  
              </form>
              {% if error %}
              <p class="error"><strong>Error:</strong> {{ error }}
                  {% endif %}
          </div>
      </div>
  
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here?</h3>
            <p>Kickstart your personal online learning journey powered by AI!</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already a member?</h3>
            <p>Login and learn something new! 
            </p>
            <button class="btn transparent" id="sign-in-btn">Log in</button>

          </div>
        </div>
      </div>
    </div>
  
    <script>
      const sign_in_btn = document.querySelector("#sign-in-btn");
      const sign_up_btn = document.querySelector("#sign-up-btn");
      const container = document.querySelector(".container");
  
      sign_up_btn.addEventListener('click',()=>{
        container.classList.add("sign-up-mode");
      });
  
      sign_in_btn.addEventListener('click',()=>{
        container.classList.remove("sign-up-mode");
      });
  
    </script>
  </body>
  
  
    

  {% endblock %}
